<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background rounded box with gradient -->
  <rect x="1" y="1" width="22" height="22" rx="5" ry="5" fill="url(#bg_gradient)"/>

  <!-- D letter - top left -->
  <!-- D border/outline -->
  <path d="M6 5v12M6 5h4c5 0 7 3 7 6.5s-2 6.5-7 6.5H6" fill="none" stroke="#0D4A2E" stroke-width="2.8" stroke-linecap="square" stroke-linejoin="miter"/>
  <!-- D main stroke -->
  <path d="M6 5v12M6 5h4c5 0 7 3 7 6.5s-2 6.5-7 6.5H6" fill="none" stroke="url(#letter_gradient)" stroke-width="2.2" stroke-linecap="square" stroke-linejoin="miter"/>

  <!-- T letter - bottom right, overlapping -->
  <!-- T border/outline -->
  <path d="M13 14h6" stroke="#0D4A2E" stroke-width="2.4" stroke-linecap="square"/>
  <path d="M16 14v6" stroke="#0D4A2E" stroke-width="2.4" stroke-linecap="square"/>
  <!-- T main stroke -->
  <path d="M13 14h6" stroke="url(#accent_gradient)" stroke-width="1.8" stroke-linecap="square"/>
  <path d="M16 14v6" stroke="url(#accent_gradient)" stroke-width="1.8" stroke-linecap="square"/>

  <defs>
    <linearGradient id="bg_gradient" x1="0" y1="0" x2="24" y2="24" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0D4A2E"/>
      <stop offset="1" stop-color="#1A5C3A"/>
    </linearGradient>
    <linearGradient id="letter_gradient" x1="6" y1="5" x2="18" y2="19" gradientUnits="userSpaceOnUse">
      <stop stop-color="#86EFAC"/>
      <stop offset="0.5" stop-color="#4ADE80"/>
      <stop offset="1" stop-color="#34D399"/>
    </linearGradient>
    <linearGradient id="flourish_gradient" x1="15" y1="4" x2="18" y2="6" gradientUnits="userSpaceOnUse">
      <stop stop-color="#86EFAC"/>
      <stop offset="1" stop-color="#4ADE80"/>
    </linearGradient>
    <linearGradient id="accent_gradient" x1="13" y1="14" x2="19" y2="20" gradientUnits="userSpaceOnUse">
      <stop stop-color="#14B8A6"/>
      <stop offset="1" stop-color="#0D9488"/>
    </linearGradient>
  </defs>
</svg>
